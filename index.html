<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SandxCDD | Neural Vault</title>
    <style>
        :root {
            --neon-green: #3DDC84;
            --ios-blue: #007AFF;
            --btc-orange: #F7931A;
            --glass: rgba(255, 255, 255, 0.04);
            --blur: blur(40px);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000; color: #fff;
            font-family: -apple-system, "SF Pro Display", "Roboto", sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            user-select: none;
        }

        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        .neon-aura {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, rgba(61, 220, 132, 0.15) 0%, transparent 70%);
            animation: neonPulse 4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .app-container {
            width: 380px; height: 820px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 55px;
            position: relative; overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            animation: boot 1s ease-out;
        }

        #auth-layer {
            position: absolute; inset: 0; z-index: 1000;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
            cursor: pointer;
        }

        .face-id-scanner {
            width: 100px; height: 100px; border: 2px solid var(--neon-green);
            border-radius: 30px; animation: pulse 2s infinite; position: relative;
        }

        .face-id-scanner::after {
            content: ""; position: absolute; width: 100%; height: 2px;
            background: var(--neon-green); top: 0; animation: scanLine 2s infinite;
        }

        .header { padding: 50px 30px 20px; }
        .dynamic-island {
            width: 160px; height: 35px; background: #000;
            margin: -35px auto 20px; border-radius: 20px;
            border: 1px solid #222; display: flex; align-items: center;
            justify-content: center; font-size: 9px; color: var(--neon-green);
            letter-spacing: 1px; font-weight: bold;
        }

        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
            margin: 0 25px; padding: 30px; border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.08); text-align: center;
        }

        .balance-value { font-size: 40px; font-weight: 800; margin: 10px 0; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 25px; }
        .stat-box { background: var(--glass); padding: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }

        .parallax-console {
            background: rgba(0,0,0,0.6); margin: 0 25px; height: 140px;
            border-radius: 20px; padding: 15px; font-family: monospace;
            font-size: 9px; color: var(--neon-green); overflow-y: hidden;
            border-left: 2px solid var(--neon-green);
        }

        .btn-action {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; padding: 22px; border-radius: 35px;
            background: #fff; color: #000; border: none; font-weight: 900;
            cursor: pointer; transition: 0.3s;
        }

        @keyframes scanLine { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(61, 220, 132, 0.4); } 100% { box-shadow: 0 0 0 20px rgba(0,0,0,0); } }
        @keyframes boot { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body oncontextmenu="return false;">

<canvas id="bg-canvas"></canvas>
<div class="neon-aura"></div>

<div class="app-container">
    <div id="auth-layer" onclick="authenticate()">
        <div class="face-id-scanner"></div>
        <p style="margin-top: 30px; font-weight: 200; letter-spacing: 2px;">SANDX GLOBAL ID</p>
        <p style="color: var(--neon-green); font-size: 11px;">Identificação NFC/QR Digital</p>
    </div>

    <div class="header">
        <div class="dynamic-island" id="node-status">ORACLE: STANDBY</div>
        <h2 id="user-greeting" style="font-weight: 300; margin: 0;">Olá, Soberano.</h2>
    </div>

    <div class="main-card">
        <div style="font-size: 10px; opacity: 0.5; letter-spacing: 2px;">LUCRO LÍQUIDO REAL (DREX)</div>
        <div class="balance-value" id="total-val">R$ 0,00</div>
        <div id="usd-val" style="color: var(--ios-blue); font-size: 11px; font-weight: bold;">AGUARDANDO START...</div>
        <div id="hour-val-info" style="font-size: 11px; color: var(--neon-green); margin-top: 5px;">Ganhos/Hora: R$ 51,00</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <small style="color: var(--btc-orange)">BITCOIN (LIVE)</small>
            <div id="btc-price" style="font-size: 13px; margin-top: 5px; font-weight: bold;">₿ Loading...</div>
        </div>
        <div class="stat-box">
            <small>LOGÍSTICA DIA</small>
            <div id="work-status" style="font-size: 13px; margin-top: 5px; font-weight: bold; color: #ff3b30;">OFFLINE</div>
        </div>
    </div>

    <div class="parallax-console" id="console">
        > system: v8_persistent_vault online.<br>
        > awaiting: identity_recovery...<br>
    </div>

    <button class="btn-action" id="main-btn" onclick="toggleWork()">INICIAR JORNADA</button>
</div>

<script>
    /* 1. TRAVAS DE SEGURANÇA */
    document.addEventListener('keydown', e => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && "IJC".includes(e.key)) || (e.ctrlKey && e.key === "u")) e.preventDefault();
    });

    /* 2. MOTOR DE PARTÍCULAS */
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.4;
            this.vy = (Math.random() - 0.5) * 0.4;
        }
        draw() {
            ctx.fillStyle = "rgba(61, 220, 132, 0.4)";
            ctx.beginPath(); ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2); ctx.fill();
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
    }
    function createParticles() {
        particles = [];
        for (let i = 0; i < 80; i++) particles.push(new Particle());
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update(); p.draw();
            particles.forEach(p2 => {
                let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                if (dist < 100) {
                    ctx.strokeStyle = `rgba(61, 220, 132, ${1 - dist/100})`;
                    ctx.lineWidth = 0.2; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                }
            });
        });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', initCanvas); initCanvas(); createParticles(); animate();

    /* 3. LÓGICA DE PERSISTÊNCIA E CLT */
    let saldoAtual = 0;
    let valorHoraCLT = 51.00; 
    let custoPassagem = 0;
    let isWorking = false;
    let timerIA;
    let userName = "";
    let brlToUsdRate = 5.60;

    // RECUPERAÇÃO DE DADOS AO CARREGAR
    window.onload = () => {
        const savedData = JSON.parse(localStorage.getItem('sandx_session'));
        if (savedData) {
            userName = savedData.name;
            custoPassagem = savedData.transport;
            saldoAtual = savedData.balance;
            isWorking = savedData.working;

            // Pula a tela de login se já tiver dados
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('user-greeting').innerText = `Olá, ${userName}.`;
            updateDisplay();
            fetchOracle();

            if (isWorking) {
                // Ajusta o saldo baseado no tempo que ficou fora (background simulado)
                const tempoPassadoSec = (Date.now() - savedData.lastUpdate) / 1000;
                saldoAtual += (tempoPassadoSec * (valorHoraCLT / 3600));
                
                // Reinicia o visual do botão
                const btn = document.getElementById('main-btn');
                btn.innerText = "PAUSAR / INTERVALO";
                btn.style.background = "#ff3b30"; btn.style.color = "#fff";
                timerIA = setInterval(runNeuralEngine, 1000);
                addLog("> system: session_restored_active");
            } else {
                addLog("> system: session_restored_idle");
            }
        }
    };

    function saveState() {
        const data = {
            name: userName,
            transport: custoPassagem,
            balance: saldoAtual,
            working: isWorking,
            lastUpdate: Date.now()
        };
        localStorage.setItem('sandx_session', JSON.stringify(data));
    }

    async function fetchOracle() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
            const data = await res.json();
            brlToUsdRate = data.bitcoin.brl / data.bitcoin.usd;
            document.getElementById('btc-price').innerText = `R$ ${data.bitcoin.brl.toLocaleString('pt-BR')}`;
            document.getElementById('node-status').innerText = "ORACLE: DATA LIVE";
        } catch (e) { addLog("> system: oracle_reconnecting..."); }
    }

    function authenticate() {
        let tempName = prompt("Digite seu Nome para Identificação:");
        if (!tempName) return;

        let tempPassagem = prompt("Digite o custo total de passagem (R$):", "33.00");
        if (!tempPassagem || isNaN(tempPassagem)) return;

        userName = tempName;
        custoPassagem = parseFloat(tempPassagem);
        saldoAtual = -custoPassagem;

        document.getElementById('auth-layer').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('user-greeting').innerText = `Olá, ${userName}.`;
            updateDisplay();
            fetchOracle();
            saveState();
            addLog(`> nfc_auth: welcome_soberano`);
        }, 800);
    }

    function toggleWork() {
        const btn = document.getElementById('main-btn');
        if (!isWorking) {
            isWorking = true;
            btn.innerText = "PAUSAR / INTERVALO";
            btn.style.background = "#ff3b30"; btn.style.color = "#fff";
            timerIA = setInterval(runNeuralEngine, 1000);
            addLog(`> work_session: active`);
        } else {
            isWorking = false;
            btn.innerText = "RETORNAR AO TRABALHO";
            btn.style.background = "#fff"; btn.style.color = "#000";
            clearInterval(timerIA);
            addLog(`> work_session: paused`);
        }
        saveState();
    }

    function runNeuralEngine() {
        saldoAtual += (valorHoraCLT / 3600);
        updateDisplay();
        saveState(); // Salva a cada segundo para garantir persistência
    }

    function updateDisplay() {
        const el = document.getElementById('total-val');
        el.innerText = `R$ ${saldoAtual.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        el.style.color = saldoAtual < 0 ? "#ff3b30" : "var(--neon-green)";
        
        const usdVal = Math.max(0, saldoAtual) / brlToUsdRate;
        document.getElementById('usd-val').innerText = `CONVERSÃO IA: $ ${usdVal.toFixed(2)} USD`;
        
        const statusBox = document.getElementById('work-status');
        if(isWorking) {
            statusBox.innerText = saldoAtual < 0 ? "RECUPERANDO CUSTO" : "ONLINE (LUCRO)";
            statusBox.style.color = "var(--neon-green)";
        } else {
            statusBox.innerText = "OFFLINE / PAUSA";
            statusBox.style.color = "#ffcc00";
        }
    }

    function addLog(text) {
        const c = document.getElementById('console');
        const d = document.createElement('div'); d.innerHTML = text;
        c.appendChild(d); c.scrollTop = c.scrollHeight;
    }
    
document.addEventListener('keydown', e => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && "IJC".includes(e.key)) || (e.ctrlKey && e.key === "U")) e.preventDefault();
    });
    setInterval(fetchOracle, 60000);
</script>
</body>
</html>
