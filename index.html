<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SandxCDD | Global Neural Vault</title>
    <style>
        :root {
            --neon-green: #3DDC84;
            --ios-blue: #007AFF;
            --btc-orange: #F7931A;
            --glass: rgba(255, 255, 255, 0.04);
            --blur: blur(40px);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000; color: #fff;
            font-family: -apple-system, "SF Pro Display", "Roboto", sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        
        .app-container {
            width: 380px; height: 820px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 55px;
            position: relative; overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        #auth-layer {
            position: absolute; inset: 0; z-index: 1000;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
        }

        .face-id-scanner {
            width: 100px; height: 100px; border: 2px solid var(--neon-green);
            border-radius: 30px; animation: pulse 2s infinite;
        }

        .header { padding: 50px 30px 20px; }
        .dynamic-island {
            width: 150px; height: 35px; background: #000;
            margin: -35px auto 20px; border-radius: 20px;
            border: 1px solid #222; display: flex; align-items: center;
            justify-content: center; font-size: 9px; color: var(--neon-green);
            letter-spacing: 1px;
        }

        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
            margin: 0 25px; padding: 30px; border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.08); text-align: center;
        }

        .balance-value { font-size: 40px; font-weight: 800; margin: 10px 0; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 25px; }
        .stat-box { background: var(--glass); padding: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); }

        .parallax-console {
            background: rgba(0,0,0,0.5); margin: 0 25px; height: 150px;
            border-radius: 20px; padding: 15px; font-family: monospace;
            font-size: 9px; color: var(--neon-green); overflow-y: hidden;
            border-left: 2px solid var(--neon-green);
        }

        .btn-action {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; padding: 22px; border-radius: 35px;
            background: #fff; color: #000; border: none; font-weight: 900;
            cursor: pointer; transition: 0.3s;
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(61, 220, 132, 0.4); } 100% { box-shadow: 0 0 0 20px rgba(0,0,0,0); } }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="bg-canvas"></div>

<div class="app-container">
    <div id="auth-layer" onclick="startSystem()">
        <div class="face-id-scanner"></div>
        <p style="margin-top: 30px; font-weight: 200;">SandX Global ID</p>
        <p style="color: var(--neon-green); font-size: 11px;">Toque para Identificar</p>
    </div>

    <div class="header">
        <div class="dynamic-island" id="node-status">ORACLE: SYNCING...</div>
        <h2 id="user-greeting" style="font-weight: 300; margin: 0;">Olá, Soberano.</h2>
    </div>

    <div class="main-card">
        <div style="font-size: 10px; opacity: 0.5; letter-spacing: 2px;">VALOR LÍQUIDO EM DREX</div>
        <div class="balance-value">R$ 4.490,00</div>
        <div id="usd-val" style="color: var(--ios-blue); font-size: 12px; font-weight: bold;">USD: --</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <small style="color: var(--btc-orange)">BITCOIN (LIVE)</small>
            <div id="btc-price" style="font-size: 13px; margin-top: 5px;">₿ Loading...</div>
        </div>
        <div class="stat-box">
            <small>TAR YIELD</small>
            <div style="font-size: 15px; margin-top: 5px;">1.212 u</div>
        </div>
    </div>

    <div class="parallax-console" id="console">
        > initializing neural_bridge_v4...<br>
    </div>

    <button class="btn-action" id="main-btn" onclick="liquidate()">LIQUIDAR TRABALHO</button>
</div>

<script>
    // Configuração de Identidade (Simulando captura de sistema operacional/conta)
    const activeUser = "Gabriel"; // Este valor pode ser injetado via backend ou login

    async function fetchRealTimeData() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
            const data = await response.json();
            
            const btcBrl = data.bitcoin.brl;
            const btcUsd = data.bitcoin.usd;
            const conversionRate = btcBrl / btcUsd;
            
            document.getElementById('btc-price').innerText = `R$ ${btcBrl.toLocaleString('pt-BR')}`;
            document.getElementById('usd-val').innerText = `Conversão Global: $ ${(4490 / conversionRate).toFixed(2)} USD`;
            document.getElementById('node-status').innerText = "ORACLE: LIVE DATA";
            addLog(`> market_sync: BTC @ $${btcUsd} [OK]`);
        } catch (e) {
            addLog(`> oracle_error: retrying link...`);
        }
    }

    function startSystem() {
        // IA identifica o nome do usuário e atualiza o Header ao vivo
        document.getElementById('user-greeting').innerText = `Olá, ${activeUser}.`;
        
        document.getElementById('auth-layer').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('auth-layer').style.display = 'none';
            fetchRealTimeData();
        }, 800);
    }

    function addLog(text) {
        const console = document.getElementById('console');
        const newLine = document.createElement('div');
        newLine.innerHTML = text;
        console.appendChild(newLine);
        console.scrollTop = console.scrollHeight;
    }

    function liquidate() {
        const btn = document.getElementById('main-btn');
        btn.innerText = "EXECUTANDO CONTRATO...";
        btn.style.background = "#3DDC84";
        setTimeout(() => {
            alert(`Liquidação Neural Concluída, ${activeUser}. Ativos movidos para Cold Wallet.`);
            btn.innerText = "LIQUIDADO ✅";
            btn.disabled = true;
        }, 2000);
    }

    // Proteção de Código Contra Inspeção
    document.onkeydown = e => {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    setInterval(fetchRealTimeData, 30000);
</script>
</body>
</html>
