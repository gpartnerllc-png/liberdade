<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SandxCDD - Vault</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --neon-border: rgba(61, 220, 132, 0.4);
            --gold-btc: #F7931A;
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100vh; 
            background: #020202; overflow: hidden;
            font-family: 'SF Pro Display', 'Inter', sans-serif;
        }

        /* 3D Neural Background - Movimento Vivo */
        #neural-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0d1117, #000);
            z-index: -1;
        }

        .vault-app {
            width: 390px; height: 844px;
            margin: auto; position: relative;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            display: flex; flex-direction: column;
            animation: appAppear 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Tela de Bloqueio IA */
        #lock-screen {
            position: absolute; inset: 0; z-index: 100;
            background: #000; border-radius: 50px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s ease;
        }

        .face-id-ring {
            width: 80px; height: 80px; border: 2px solid var(--neon-border);
            border-radius: 20px; animation: scan 2s infinite;
        }

        /* Cartão 3D Flutuante */
        .main-card {
            margin: 30px; padding: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border-radius: 35px; border: 1px solid var(--neon-border);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .balance-label { font-size: 11px; opacity: 0.5; letter-spacing: 2px; }
        .main-value { font-size: 42px; font-weight: 800; margin: 15px 0; text-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* Grade de Ativos Soberanos */
        .assets-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 30px;
        }

        .asset-item {
            background: var(--glass); padding: 20px; border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        /* Log de Sharding Parallax Live */
        .live-parallax-feed {
            height: 150px; margin: 30px; background: rgba(0,0,0,0.4);
            border-radius: 20px; font-family: monospace; font-size: 10px;
            padding: 15px; color: var(--neon-border); overflow: hidden;
        }

        .btn-liquidate {
            margin: 0 30px 40px; padding: 20px;
            background: #fff; color: #000; border: none;
            border-radius: 30px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 30px rgba(61, 220, 132, 0.3);
            transition: 0.3s;
        }

        @keyframes scan { 0%, 100% { scale: 1; } 50% { scale: 1.1; border-color: #fff; } }
        @keyframes appAppear { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="neural-bg"></div>

<div class="vault-app">
    <div id="lock-screen" onclick="unlock()">
        <div class="face-id-ring"></div>
        <p style="margin-top: 20px; font-size: 12px; color: #666;">AUTENTICAÇÃO NEURAL REQUERIDA</p>
        <p style="font-size: 10px; color: var(--neon-border);">Clique para simular FaceID</p>
    </div>

    <div style="height: 40px;"></div> <div class="main-card">
        <div class="balance-label">DISPONÍVEL PARA LIQUIDAÇÃO</div>
        <div class="main-value" id="disp">R$ 4.490,00</div>
        <div style="font-size: 12px; color: var(--neon-border);">Ganhos/Hora: R$ 28,063</div>
    </div>

    <div class="assets-grid">
        <div class="asset-item">
            <div class="balance-label" style="color: var(--gold-btc);">BITCOIN</div>
            <div class="value">₿ 0.000128</div>
        </div>
        <div class="asset-item">
            <div class="balance-label" style="color: #fff;">DIVIDENDOS TAR</div>
            <div class="value">+ 1.212 u</div>
        </div>
    </div>

    <div class="live-parallax-feed" id="logs">
        > NODE_ID: 0x7E... ACTIVE<br>
        > WAN SCALE MESH: 256 GPUs<br>
        > GOV_BRAZIL_ORACLE: CONNECTED<br>
        > TAX_ROUTING: 5% (SANDBOX_V2)<br>
    </div>

    <button class="btn-liquidate" onclick="triggerLiquidation()">LIQUIDAR DIA DE TRABALHO</button>
</div>

<script>
    function unlock() {
        const lock = document.getElementById('lock-screen');
        lock.style.opacity = '0';
        setTimeout(() => lock.style.display = 'none', 800);
    }

    function triggerLiquidation() {
        const btn = document.querySelector('.btn-liquidate');
        btn.innerText = "LIQUIDANDO VIA PARALLAX...";
        btn.style.background = "#3DDC84";
        
        // Simulação de transação via DREX/Blockchain
        setTimeout(() => {
            alert("Operação Finalizada. Impostos pagos e ativos distribuídos.");
            btn.innerText = "DIA LIQUIDADO ✅";
            btn.disabled = true;
        }, 2000);
    }

    // Gerador de Logs Infinitos (Movimento Vivo da IA)
    setInterval(() => {
        const logs = document.getElementById('logs');
        const lines = [
            `> Shard ${Math.random().toString(16).substring(2,8)} verified.`,
            `> RTT Profile: 11ms. Path optimized.`,
            `> Gov_Seal: Hash_Validated.`,
            `> Distributed Ledger sync... OK`
        ];
        logs.innerHTML += `<br>${lines[Math.floor(Math.random() * lines.length)]}`;
        if(logs.childNodes.length > 20) logs.removeChild(logs.firstChild);
        logs.scrollTop = logs.scrollHeight;
    }, 2000);
</script>

</body>
</html>
