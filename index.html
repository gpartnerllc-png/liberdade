<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandxCDD - Sovereign Interface</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.7);
            --blur: blur(20px);
            --apple-blue: #007AFF;
            --android-green: #3DDC84;
            --deep-space: #0b0e11;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, #000);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .iphone-frame {
            width: 380px;
            height: 760px;
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-radius: 45px;
            border: 4px solid #333;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        .dynamic-island {
            width: 120px;
            height: 35px;
            background: #000;
            margin: 15px auto;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--android-green);
        }

        .content { padding: 25px; }

        .balance-card {
            background: linear-gradient(135deg, var(--apple-blue), #5856D6);
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .token-matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .asset-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-action {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action:hover { scale: 1.05; background: var(--android-green); }
    </style>
</head>

</html>
