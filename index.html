<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://app.spedy.com.br/static/media/m-logo.b76c09fd.svg/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="https://app.spedy.com.br/static/media/m-logo.b76c09fd.svg/favicon.ico" type="image/x-icon">

<link rel="apple-touch-icon" href="https://spedy.com.br/favicon.ico">

    <title>SandxCDD | Neural Vault</title>
    <style>
        :root {
            --neon-green: #3DDC84;
            --ios-blue: #007AFF;
            --btc-orange: #F7931A;
            --glass: rgba(255, 255, 255, 0.04);
            --blur: blur(40px);
            --danger: #ff3b30;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000; color: #fff;
            font-family: -apple-system, "SF Pro Display", "Roboto", sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; user-select: none;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        .app-container {
            width: 380px; height: 820px;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 55px;
            position: relative; overflow: hidden; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        #auth-layer {
            position: absolute; inset: 0; z-index: 1000;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s; cursor: pointer;
        }

        .face-id-scanner { width: 100px; height: 100px; border: 2px solid var(--neon-green); border-radius: 30px; animation: pulse 2s infinite; position: relative; }
        .face-id-scanner::after { content: ""; position: absolute; width: 100%; height: 2px; background: var(--neon-green); top: 0; animation: scanLine 2s infinite; }

        .header { padding: 50px 30px 20px; }
        .dynamic-island {
            width: 160px; height: 35px; background: #000; margin: -35px auto 20px; border-radius: 20px;
            border: 1px solid #222; display: flex; align-items: center; justify-content: center;
            font-size: 9px; color: var(--neon-green); font-weight: bold;
        }

        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
            margin: 0 25px; padding: 30px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.08); text-align: center;
        }

        .balance-value { font-size: 40px; font-weight: 800; margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 25px; }
        .stat-box { background: var(--glass); padding: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }

        .parallax-console {
            background: rgba(0,0,0,0.6); margin: 0 25px; height: 140px; border-radius: 20px; padding: 15px;
            font-family: monospace; font-size: 9px; color: var(--neon-green); overflow-y: hidden; border-left: 2px solid var(--neon-green);
        }

        .btn-action {
            position: absolute; bottom: 110px; left: 50%; transform: translateX(-50%);
            width: 85%; padding: 20px; border-radius: 30px; background: #fff; color: #000; border: none; font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        /* BOTÃO DE STOP GERAL */
        .btn-stop {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; padding: 15px; border-radius: 30px; background: rgba(255, 59, 48, 0.1);
            color: var(--danger); border: 1px solid var(--danger); font-weight: 700; font-size: 12px;
            cursor: pointer; transition: 0.3s; display: none; /* Só aparece quando pausado */
        }

        @keyframes scanLine { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(61, 220, 132, 0.4); } 100% { box-shadow: 0 0 0 20px rgba(0,0,0,0); } }
    </style>
</head>
<body oncontextmenu="return false;">

<canvas id="bg-canvas"></canvas>

<div class="app-container">
    <div id="auth-layer" onclick="authenticate()">
        <div class="face-id-scanner"></div>
        <p style="margin-top: 30px; font-weight: 200; letter-spacing: 2px;">SANDX ID</p>
    </div>

    <div class="header">
        <div class="dynamic-island" id="node-status">ORACLE: STANDBY</div>
        <h2 id="user-greeting" style="font-weight: 300; margin: 0;">Olá, Soberano.</h2>
    </div>

    <div class="main-card">
        <div style="font-size: 10px; opacity: 0.5; letter-spacing: 2px;">LUCRO LÍQUIDO REAL (DREX)</div>
        <div class="balance-value" id="total-val">R$ 0,00</div>
        <div id="usd-val" style="color: var(--ios-blue); font-size: 11px; font-weight: bold;">AGUARDANDO START...</div>
        <div style="font-size: 11px; color: var(--neon-green); margin-top: 5px;">Ganhos/Hora: R$ 51,00</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <small style="color: var(--btc-orange)">BITCOIN (LIVE)</small>
            <div id="btc-price" style="font-size: 13px; margin-top: 5px; font-weight: bold;">₿ Loading...</div>
        </div>
        <div class="stat-box">
            <small>LOGÍSTICA DIA</small>
            <div id="work-status" style="font-size: 13px; margin-top: 5px; font-weight: bold; color: var(--danger);">OFFLINE</div>
        </div>
    </div>

    <div class="parallax-console" id="console">
        > system: v9_full_persistence online.<br>
    </div>

    <button class="btn-action" id="main-btn" onclick="toggleWork()">INICIAR JORNADA</button>
    <button class="btn-stop" id="stop-btn" onclick="fullReset()">ENCERRAR JORNADA TOTAL</button>
</div>

<script>
    let saldoAtual = 0;
    let valorHoraCLT = 51.00; 
    let custoPassagem = 0;
    let isWorking = false;
    let timerIA;
    let userName = "";
    let brlToUsdRate = 5.60;

    // PERSISTÊNCIA AO CARREGAR
    window.onload = () => {
        const savedData = JSON.parse(localStorage.getItem('sandx_session'));
        if (savedData) {
            userName = savedData.name;
            custoPassagem = savedData.transport;
            saldoAtual = savedData.balance;
            isWorking = savedData.working;

            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('user-greeting').innerText = `Olá, ${userName}.`;
            
            if (isWorking) {
                const tempoPassadoSec = (Date.now() - savedData.lastUpdate) / 1000;
                saldoAtual += (tempoPassadoSec * (valorHoraCLT / 3600));
                startEngine();
            } else {
                document.getElementById('stop-btn').style.display = 'block';
            }
            updateDisplay();
            fetchOracle();
        }
    };

    function saveState() {
        localStorage.setItem('sandx_session', JSON.stringify({
            name: userName,
            transport: custoPassagem,
            balance: saldoAtual,
            working: isWorking,
            lastUpdate: Date.now()
        }));
    }

    function authenticate() {
        let name = prompt("Identificação:");
        if (!name) return;
        let trans = prompt("Custo Logística (R$):", "33.00");
        if (!trans || isNaN(trans)) return;

        userName = name;
        custoPassagem = parseFloat(trans);
        saldoAtual = -custoPassagem;

        document.getElementById('auth-layer').style.display = 'none';
        document.getElementById('user-greeting').innerText = `Olá, ${userName}.`;
        addLog(`> session: started_by_${userName.toLowerCase()}`);
        updateDisplay();
        saveState();
    }

    function toggleWork() {
        if (!isWorking) {
            isWorking = true;
            startEngine();
            addLog(`> status: engine_active`);
        } else {
            isWorking = false;
            stopEngine();
            addLog(`> status: engine_paused`);
        }
        saveState();
    }

    function startEngine() {
        const btn = document.getElementById('main-btn');
        btn.innerText = "PAUSAR / INTERVALO";
        btn.style.background = "var(--danger)"; btn.style.color = "#fff";
        document.getElementById('stop-btn').style.display = 'none';
        timerIA = setInterval(() => {
            saldoAtual += (valorHoraCLT / 3600);
            updateDisplay();
            saveState();
        }, 1000);
    }

    function stopEngine() {
        const btn = document.getElementById('main-btn');
        btn.innerText = "RETORNAR AO TRABALHO";
        btn.style.background = "#fff"; btn.style.color = "#000";
        document.getElementById('stop-btn').style.display = 'block';
        clearInterval(timerIA);
        updateDisplay();
    }

    // STOP GERAL (FINALIZA TUDO)
    function fullReset() {
        if (confirm("Deseja realmente ENCERRAR a jornada? Isso zerará todos os ganhos atuais.")) {
            localStorage.removeItem('sandx_session');
            location.reload(); // Reinicia a aplicação do zero
        }
    }

    function updateDisplay() {
        const el = document.getElementById('total-val');
        el.innerText = `R$ ${saldoAtual.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        el.style.color = saldoAtual < 0 ? "var(--danger)" : "var(--neon-green)";
        
        const usdVal = Math.max(0, saldoAtual) / brlToUsdRate;
        document.getElementById('usd-val').innerText = `CONVERSÃO IA: $ ${usdVal.toFixed(2)} USD`;
        
        const statusBox = document.getElementById('work-status');
        if(isWorking) {
            statusBox.innerText = saldoAtual < 0 ? "RECUPERANDO" : "LUCRO ATIVO";
            statusBox.style.color = "var(--neon-green)";
        } else {
            statusBox.innerText = "OFFLINE";
            statusBox.style.color = "#ffcc00";
        }
    }

    async function fetchOracle() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
            const data = await res.json();
            brlToUsdRate = data.bitcoin.brl / data.bitcoin.usd;
            document.getElementById('btc-price').innerText = `R$ ${data.bitcoin.brl.toLocaleString('pt-BR')}`;
            document.getElementById('node-status').innerText = "ORACLE: DATA LIVE";
        } catch (e) { }
    }

    function addLog(text) {
        const c = document.getElementById('console');
        const d = document.createElement('div'); d.innerHTML = text;
        c.appendChild(d); c.scrollTop = c.scrollHeight;
    }

    // EFEITO VISUAL BACKGROUND
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        requestAnimationFrame(animate);
    }
    animate();
    document.addEventListener('keydown', e => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && "IJC".includes(e.key)) || (e.ctrlKey && e.key === "U")) e.preventDefault();
    });
    setInterval(fetchOracle, 60000);
</script>
</body>
</html>
